<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DESERTIKA Сброс пароля</title>

	<link rel="icon" href="static/images/favicon.ico">
	<!-- Подключаем внешние таблицы стилей -->
    <link rel="stylesheet" href="static/style/reset_password.css">
    <link rel="stylesheet" href="static/style/login.css">
	
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script src="static/lib/jquery-3.5.1.slim.min.js"></script>
	<script src="static/lib/jquery.min.js"></script>
	<link href="static/lib/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/lib/all.min.css">

</head>
<body>
    <div class="main">
    <img src="static\images\logo.jpg" alt="Image Description" class="registration-image">
        <!-- Контейнер для всей формы -->
        <div class="zation">
			<!-- Заголовок Сброс пароля -->
			<div class="head">
				<!-- Пустой блок для визуального выравнивания -->
				<div></div>
				<span class="title">Сброс пароля</span>
				<!-- Пустой блок для визуального выравнивания -->
				<div></div>
			</div>
            <!-- Контейнер для содержимого вкладок -->
            <div class="tabs">
                <!-- Форма для входа -->
				<form class="forma" method="post" action="{{ url_for('reset_password') }}">
                    <!-- Контейнер для полей ввода и чекбокса -->
                    <div class="inputs">
                        <!-- Поле для почты -->
						<div class="input">
							<i class="fas fa-envelope"></i>
							<!-- <input name="email" placeholder="Email" type="text"> -->
							<input class="input-field" type="email" name="email" placeholder="Email">
						</div>
                    </div>
					<div class="input1">
						<span>На указанный email будет отправлено письмо с инструкцией по смене пароля.</span>
					</div>
                    <!-- Кнопка для отправки письма -->
					<input class="zation-button" type="submit" value="Отправить письмо">
					<a href="{{ url_for('login') }}" class="linkRP">Вернуться назад</a>
				</form>
                {% with errors = get_flashed_messages() %}
					{% if errors %}
						{% for error in errors %}
                        <script>
                            alert("Пользователь с данным адресом электронной почты не найден.");
                        </script>
						{% endfor %}
					{% endif %}
				{% endwith %}
            </div> <!-- Закрытие контейнера для содержимого вкладок -->
        </div> <!-- Закрытие контейнера для всей формы -->
    </div>
</body>
</html>
